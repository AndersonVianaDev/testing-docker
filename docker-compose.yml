version: "3.8"

services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    environment:
      - POSTGRES_PASSWORD=pg1234
      - POSTGRES_USERNAME=postgres
      - POSTGRES_DB=postgres-db
    ports:
      - 5432:5432

  testing-docker:
    image: testing-docker:1.0
    container_name: testing-docker
    ports:
      - 8080:8080
    depends_on:
      - postgres-db